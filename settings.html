<div id="zkum-settings" class="zkum-settings-root" style="display:none;">
  <h3>📝 Char Knowledge（記事本）</h3>

  <p style="opacity:.85;line-height:1.4;">
    這個面板只是一個「入口」：按下面按鈕會打開記事本視窗。<br>
    （你也可以把記事本完全搬進這個面板，但先做入口最穩、最不容易壞。）
  </p>

  <div style="display:flex;gap:10px;flex-wrap:wrap;margin:10px 0;">
    <button id="zkum-open-notebook" class="menu_button">打開記事本</button>
    <button id="zkum-close-notebook" class="menu_button">關閉記事本</button>
  </div>

  <p style="opacity:.75;">
    若你同時安裝 Amily2：這個插件不改 chat 記錄，衝突機率比較低。
  </p>
</div>
